<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d095a609c9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu">
        <h1><i class="fas fa-sticky-note"></i>MyNotes</h1>
        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i>Add</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i>Delete All</button>
        </div>
    </div>
    <div class="note-area">
        <div class="note">
            <div class="note-header">
                <h3 class="note-title">Notes #1</h3>
                <button class="delete-note">
                    <i class="fas fa-times icon"></i>
                </button>
            </div>
            <div class="note-body">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam a laudantium iure, ea
                ullam nam facere maxime commodi labore eaque nihil ducimus eos debitis at consectetur voluptatem
                delectus quibusdam possimus.</div>
        </div>
    </div>
    <div class="note-panel">
        <h2>Add a note</h2>
        <label for="category">select categories</label>
        <select id="category">
            <option value="0" disabled selected>- select categories -</option>
            <option value="1">Zakupy</option>
            <option value="1">Praca</option>
            <option value="1">Inne</option>
        </select>
        <label for="text">Enter the text of the note</label>
        <textarea id="text"></textarea>
        <p class="error">Complete all fields!</p>
        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i>Save</button>
            <button class="cancel icon"><i class="far fa-window-close"></i>Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
